{% extends 'main/layout.html' %}
{% block title %}News{% endblock %}

{% block content %}
<div class="news-list-container">
    <h1 class="news-list-title">News</h1>
    <a href="{% url 'news_create' %}" class="btn-news-create">Create News</a>
    <ul class="news-list">
        {% for news in news_list %}
            <li class="news-card">
                <a href="{{ news.get_absolute_url }}" class="news-card-title">{{ news.title }}</a>
                <p class="news-card-meta">By {{ news.author.username }}</p>
            </li>
        {% empty %}
            <p class="no-news">No news found.</p>
        {% endfor %}
    </ul>
</div>

{% endblock %}
