{% extends 'main/layout.html' %}

{% block title %}Delete News{% endblock %}

{% block content %}
<div class="delete-news-container">
    <h1 class="delete-news-title">Delete News</h1>
    <p class="delete-news-message">
        Are you sure you want to delete "<strong>{{ object.title }}</strong>"?
    </p>

    <form method="post" class="delete-news-form">
        {% csrf_token %}
        <div class="delete-news-buttons">
            <button type="submit" class="btn btn-delete">Yes, delete</button>
            <a href="{{ object.get_absolute_url }}" class="btn btn-cancel">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
