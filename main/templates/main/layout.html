{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <aside>
            
            <a href="{% url 'home' %}"><img src="{% static 'main/img/BlogNest.png' %}" alt="Company Logo" />
                </a>
        
           
            <ul><li><a href="{% url 'home' %}">BlogNest</a></li></ul>
            <h3>Navigation</h3>
            
            <ul>
                <li><a href="{% url 'home' %}"><i class="fa-solid fa-house"></i> Main</a></li>
                <li><a href="{% url 'about' %}"><i class="fa-solid fa-circle-info"></i> About us</a></li>
                <li><a href="{% url 'contact' %}"><i class="fa-solid fa-address-book"></i> Contact</a></li>
                <li><a href="{% url 'news_home' %}"><i class="fa-solid fa-newspaper"></i> News</a></li>
            </ul>
            <hr class="dropdown-divider">
            <ul>
                <li><a href="{% url 'profile' %}"><i class="fa-solid fa-user"></i> Profile</a></li>
            </ul>
        </aside>

        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
                <div class="footer-nav">
                    <a href="{% url 'home' %}">Home</a>
                    <a href="{% url 'news_home' %}">News</a>
                    <a href="{% url 'about' %}">About</a>
                    <a href="{% url 'contact' %}">Contact Us</a>
                    
                </div>
            </div>
            <div class="footer-bottom">
                <p>Copyright Â© 2025. Designed by Dima</p>
            </div>
        </div>
    </footer>
</body>
</html>
