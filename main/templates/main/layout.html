{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title  %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/photo1.png' %}" alt="Logo">
        <span class="logo"> IT </span>
        <h3>Navigation</h3>
        <ul>
            <li><a href="{% url 'home' %}"><i class="fa-solid fa-house"></i> Main</a></li>
            <li><a href="{% url 'about' %}"><i class="fa-solid fa-circle-info"></i> About us</a></li>
            <li><a href="{% url 'contact' %}"><i class="fa-solid fa-address-book"></i> Contact</a></li>
        </ul>
    </aside>
    <main>
    {% block content  %}
    {% endblock %}
    </main>
    
</body>
</html>
